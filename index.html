<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Config Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .card.active {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            border: 2px solid #667eea;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.4);
        }

        .btn {
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .input-field {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            background: rgba(30, 41, 59, 1);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }

        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }

        .scrollbar-thin::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.3);
        }

        .scrollbar-thin::-webkit-scrollbar-thumb {
            background: rgba(100, 116, 139, 0.5);
            border-radius: 3px;
        }

        .scrollbar-thin::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 116, 139, 0.7);
        }

        .modal-backdrop {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="text-white overflow-hidden">
    <div class="h-screen flex flex-col">
        <!-- Header -->
        <header class="gradient-bg px-8 py-6 shadow-2xl">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-white rounded-xl flex items-center justify-center shadow-lg">
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-3xl font-bold text-white">Claude Config Manager</h1>
                        <p class="text-purple-200 text-sm mt-1">轻松管理你的 Claude Code 配置</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="px-4 py-2 bg-white/20 rounded-lg backdrop-blur-sm">
                        <span class="text-sm text-purple-100">当前配置: </span>
                        <span id="currentProfileName" class="font-semibold text-white">-</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 overflow-hidden flex">
            <!-- Left Panel - Profiles List -->
            <div class="w-1/3 border-r border-slate-700/50 p-6 overflow-y-auto scrollbar-thin">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-semibold text-slate-200">配置列表</h2>
                    <button id="addButton" class="btn px-4 py-2 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-lg font-medium shadow-lg">
                        <span class="flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <span>新建</span>
                        </span>
                    </button>
                </div>

                <div id="profilesList" class="space-y-3">
                    <!-- Profiles will be dynamically loaded here -->
                </div>

                <div id="emptyState" class="hidden text-center py-12">
                    <svg class="w-16 h-16 mx-auto text-slate-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                    </svg>
                    <p class="text-slate-400">还没有配置</p>
                    <p class="text-slate-500 text-sm mt-2">点击"新建"添加第一个配置</p>
                </div>
            </div>

            <!-- Right Panel - Detail View -->
            <div class="flex-1 p-8 overflow-y-auto scrollbar-thin">
                <div id="detailView" class="hidden">
                    <div class="max-w-3xl mx-auto">
                        <div class="card p-8 rounded-2xl mb-6">
                            <div class="flex items-start justify-between mb-6">
                                <div>
                                    <h2 id="detailName" class="text-2xl font-bold text-white mb-2"></h2>
                                    <p id="detailDescription" class="text-slate-400"></p>
                                </div>
                                <div class="flex space-x-2">
                                    <button id="editButton" class="btn p-3 bg-slate-700 hover:bg-slate-600 rounded-lg">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                        </svg>
                                    </button>
                                    <button id="deleteButton" class="btn p-3 bg-red-600 hover:bg-red-700 rounded-lg">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>

                            <div class="space-y-4">
                                <div>
                                    <label class="text-sm font-medium text-slate-400 block mb-2">Base URL</label>
                                    <div class="p-4 bg-slate-700/50 rounded-lg font-mono text-sm break-all">
                                        <span id="detailBaseURL" class="text-purple-300"></span>
                                    </div>
                                </div>

                                <div>
                                    <label class="text-sm font-medium text-slate-400 block mb-2">API Key</label>
                                    <div class="p-4 bg-slate-700/50 rounded-lg font-mono text-sm flex items-center justify-between">
                                        <span id="detailApiKey" class="text-purple-300"></span>
                                        <button id="toggleApiKeyButton" class="btn ml-4 p-2 bg-slate-600 hover:bg-slate-500 rounded">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                <div>
                                    <label class="text-sm font-medium text-slate-400 block mb-2">创建时间</label>
                                    <div class="text-slate-300" id="detailCreated"></div>
                                </div>
                            </div>

                            <div class="mt-8 pt-6 border-t border-slate-700">
                                <button id="switchButton" class="btn w-full py-4 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl font-semibold text-lg shadow-xl">
                                    <span class="flex items-center justify-center space-x-2">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                                        </svg>
                                        <span>切换到此配置</span>
                                    </span>
                                </button>
                            </div>
                        </div>

                        <div class="bg-gradient-to-br from-amber-500/10 to-orange-500/10 border border-amber-500/30 rounded-xl p-6">
                            <div class="flex items-start space-x-3">
                                <svg class="w-6 h-6 text-amber-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <div>
                                    <h3 class="font-semibold text-amber-200 mb-2">温馨提示</h3>
                                    <p class="text-amber-100 text-sm leading-relaxed">
                                        切换配置后需要<span class="font-semibold">重启 Claude Code</span> 才能生效。配置文件会自动备份，请放心使用。
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="welcomeView" class="flex items-center justify-center h-full">
                    <div class="text-center">
                        <div class="w-24 h-24 mx-auto mb-6 gradient-bg rounded-2xl flex items-center justify-center shadow-2xl">
                            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <h2 class="text-3xl font-bold text-slate-200 mb-3">欢迎使用 Claude Config Manager</h2>
                        <p class="text-slate-400 text-lg mb-6">选择左侧的配置查看详情，或创建新的配置方案</p>
                        <button id="welcomeAddButton" class="btn px-8 py-3 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl font-semibold shadow-xl">
                            开始创建配置
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center modal-backdrop" style="display: none; z-index: 1000;">
        <div class="card max-w-2xl w-full mx-4 p-8 rounded-2xl shadow-2xl animate-slide-in" style="z-index: 1001;">
            <div class="flex items-center justify-between mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold text-white">新建配置</h2>
                <button id="closeModalButton" class="btn p-2 hover:bg-slate-700 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="profileForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">配置名称 *</label>
                    <input type="text" id="profileName" required
                           class="input-field w-full px-4 py-3 rounded-lg text-white"
                           placeholder="例如: official, backup, custom">
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">Base URL *</label>
                    <input type="url" id="profileBaseURL" required
                           class="input-field w-full px-4 py-3 rounded-lg text-white font-mono"
                           placeholder="https://api.anthropic.com">
                    <p class="text-xs text-slate-400 mt-1">Anthropic 官方 API 端点地址</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">API Key *</label>
                    <input type="password" id="profileApiKey" required
                           class="input-field w-full px-4 py-3 rounded-lg text-white font-mono"
                           placeholder="sk-ant-api03-xxxxx...">
                    <p class="text-xs text-slate-400 mt-1">从 console.anthropic.com 获取你的 API Key</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">描述</label>
                    <textarea id="profileDescription" rows="3"
                              class="input-field w-full px-4 py-3 rounded-lg text-white resize-none"
                              placeholder="例如: Anthropic 官方 API / 代理服务 / 开发环境配置"></textarea>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="submit" class="btn flex-1 py-3 bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl font-semibold shadow-lg">
                        保存配置
                    </button>
                    <button type="button" id="cancelButton" class="btn px-6 py-3 bg-slate-700 hover:bg-slate-600 rounded-xl font-semibold">
                        取消
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-8 right-8" style="display: none; z-index: 2000;">
        <div class="card px-6 py-4 rounded-xl shadow-2xl flex items-center space-x-3 animate-slide-in">
            <div id="toastIcon" class="flex-shrink-0"></div>
            <span id="toastMessage" class="font-medium"></span>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
